// buildscript { } 블록을 제거하고 plugins { }로 통합
plugins {
    id "org.jetbrains.kotlin.android" version "1.9.10" apply false
    id "com.android.application" version "8.0.2" apply false // Android Gradle Plugin (AGP)
    id "com.google.gms.google-services" version "4.4.2" apply false // Google Services
}

// 공통 리포지토리 설정
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// 빌드 출력 경로 설정
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// 클린 작업 정의
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

tasks.register("cleanBuildCache", Delete) {
    delete rootProject.buildDir
    delete "${rootProject.projectDir}/.gradle"
}

// Kotlin 및 의존성 버전 강제 적용
configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:1.9.10"
    }
}
